containers:
      - name: music-playlist-manager
        image: shivani1128/music-playlist-manager:latest-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: music-playlist-manager
  template:
    metadata:
      labels:
        app: music-playlist-manager
    spec:
      containers:
      - name: music-playlist-manager
        image: shivani1128/music-playlist-manager:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP
          value: "app.py"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-playlist-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
