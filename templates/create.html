{% extends "base.html" %}

{% block title %}Create Playlist - Music Playlist Manager{% endblock %}

{% block content %}
<h2 style="color: #2c3e50; margin-bottom: 30px; text-align: center;">âž• Create New Playlist</h2>

<form method="POST">
    <div class="form-group">
        <label for="name">Playlist Name *</label>
        <input type="text" id="name" name="name" required placeholder="e.g., Workout Mix, Chill Vibes">
    </div>
    
    <div class="form-group">
        <label for="genre">Genre</label>
        <select id="genre" name="genre">
            <option value="">Select a genre</option>
            <option value="Pop">Pop</option>
            <option value="Rock">Rock</option>
            <option value="Hip Hop">Hip Hop</option>
            <option value="Electronic">Electronic</option>
            <option value="Jazz">Jazz</option>
            <option value="Classical">Classical</option>
            <option value="Country">Country</option>
            <option value="R&B">R&B</option>
            <option value="Indie">Indie</option>
            <option value="Metal">Metal</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="What's this playlist about?"></textarea>
    </div>
    
    <div class="form-group" style="text-align: center; margin-top: 30px;">
        <button type="submit" class="btn btn-success">Create Playlist</button>
        <a href="{{ url_for('playlists') }}" class="btn" style="margin-left: 10px;">Cancel</a>
    </div>
</form>
{% endblock %}
